<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="email.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Platzi_YardSale_Icons/favicon_bota_fora.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <img src="./Platzi_YardSale_Icons/logo_yard_sale.svg" alt="logo" class="logo">
           
        <form action="/" class="form">
            <label for="email" class="label">Email address</label>
            <input type="email" id="email" placeholder="Yardsale@example.com" class="input input-email">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">
            <input type="submit" value="submit" class="primary-button login-button">
            <a href="password.html">forgot my password</a>
        </form>
        <button class="secodary-button signup-button">Sign up</button>
        </div>
    </main>
</body>
</html>
